<script type="text/javascript">
    var video=document.querySelector("body > video")
    const promise = video.play();

      if (promise !== undefined) {
        promise.then(() => {
          // Autoplay started
        }).catch(error => {
          // Autoplay was prevented.
          video.muted=true;
          video.play()

        });
      }
  </script>
